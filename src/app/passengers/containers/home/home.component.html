<app-shared-header></app-shared-header>
<ion-content>
  <div class="container">
    <section class="trip-container" (click)="goToPath('/passenger/trip')">
      <div class="label">
        <ion-icon name="time" class="icon"></ion-icon>
        {{ this.time }}
      </div>
      <app-white-button message="SOLICITAR UNIDAD"></app-white-button>
    </section>
    <section class="experience-container" (click)="goToPath('passenger/events')">
      <app-white-button message="EVENTOS"></app-white-button>
    </section>
    <section class="shared-container">
      <app-display-button
        message ="VIAJE AEROPUERTO"
        link="/passenger/airport"
        class="airport-container"
      ></app-display-button>
      <app-display-button
        message="ESPECIALES"
        link="/passenger/specials"
        class="specials-container"
      ></app-display-button>
    </section>

    <app-primary-button class="button" (btnClick)="test()">MIS VIAJES</app-primary-button>
  </div>
</ion-content>
