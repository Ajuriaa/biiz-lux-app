  <p class="text">
    Por Favor, Seleccione

  <section class="options">
    <div class="radio-buttons inter">
      <div *ngFor="let option of options">
        <app-radio-button
          [value]="option"
          [selectedValue]="selectedValue"
          (changeSelected)="changeSelectedValue($event)"
        >
        </app-radio-button>
        <hr class="line">
      </div>
    </div>
    <textarea
      [(ngModel)]="message"
      class="custom-input"
      placeholder="CompÃ¡rtenos tu reporte"
    ></textarea>
    <app-primary-button>ENVIAR</app-primary-button>
  </section>
</div>
