    </section>

      <div class="content">
        <p class="title">MIS DIRECCIONES</p>
        <p class="address" *ngFor="let address of addresses"> {{ address.name }} </p>
        <img class="icon" *ngIf="addresses.length < 3" [src]="iconUrl" [routerLink]="'../new-address'">
        <div class="footer-wrapper">
          <div class="weather">
            <img class="weather-image" [src]="weatherImage"/>
            <p class="temperature"> {{ temperature }}Â° </p>
          </div>
          <img class="logo" [src]="logoUrl"/>
        </div>
      </div>
    </section>
  </div>
</ion-content>
