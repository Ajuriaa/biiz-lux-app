<ion-header class="container ion-no-border" [class.white-background] = "whiteHeader" collapse="fade">
  <div class="back-arrow" (click)="goToPreviousPage()">
    <span class="material-icons-round icon"> arrow_back_ios </span>
  </div>
  <div class="header">
    <section class="header-wrapper">
      <img
        class="profile"
        *ngIf="!isProfileRoute()"
        src="assets/images/profile.svg"
        (click)="goToPath('profile')"
        alt="profile"
      />
      <img
        class="logo"
        (click)="goToPath('/passenger/home')"
        src="assets/images/logo.svg"
        alt="Logo"
      />

      <div class="d-flex">
        <img class="weather" [src]="weatherImage" alt="weather" (click)="goToPath('/passenger/address')"/>
        <img
          class="translate"
          src="assets/images/translate.svg"
          alt="translate"
        />
      </div>
    </section>
  </div>
</ion-header>
